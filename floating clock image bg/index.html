<html>
    <head>
        <title>Floating clock</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="stars"></div>
        <div class="twinkling"></div> 
       <div class="clouds"></div>
       <div id="clc" class="clock clock-bg">
            <div class="container">
                <h2 class="hour square">00</h2>
                <h2>:</h2>
                <h2 class="min square">00</h2>
                <h2>:</h2>
                <h2 class="sec square">00</h2>
                
                <span class="period">AM</span>
            </div>
        </div>
        <button id="btn" class="button button-bg">Clock</button>
    </body>
    <script src="time.js"></script>
</html>
